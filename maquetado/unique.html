<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="unique.css">
    <title>Pokemon Unico</title>
</head>

<body>
    <div class="background">
        <div class="head">
            <div class="arrow">⪡</div>
            <div class="name-container">
                <div class="name">Charizard</div>
            </div>
            <div class="id-pokemon">#6</div>
        </div>
        <div class="main">
            <div class="arrow">⪡</div>
            <div class="img-pokemon">
                <img src="https://www.gustore.cl/img/estampados/8761/8761.png" alt="">
            </div>
            <div class="arrow">⪢</div>
        </div>
        <div class="footer">
            <div class="tags">
                <div class="tag" style="background-color: red;">Fire</div>
                <div class="tag" style="background-color: gray;">Volador</div>
            </div>
            <div class="stats">
                <div class="tittle-stats">Estadisticas base may</div>
                <div class="row">
                    <div class="stat">HP</div>
                    <progress max="1000" value="600"></progress>
                </div>
                <div class="row">
                    <div class="stat">Ataque</div>
                    <progress max="1000" value="500"></progress>
                </div>
                <div class="row">
                    <div class="stat">Defensa</div>
                    <progress max="1000" value="400"></progress>
                </div>
                <div class="row">
                    <div class="stat">S. Ataque</div>
                    <progress max="1000" value="300"></progress>
                </div>
                <div class="row">
                    <div class="stat">D. Ataque</div>
                    <progress max="1000" value="200"></progress>
                </div>
                <div class="row">
                    <div class="stat">Speed</div>
                    <progress max="1000" value="100"></progress>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
